<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Stats Dashboard</title>
  <style>
    :root {
      --primary: #3a86ff;
      --secondary: #8338ec;
      --success: #06d6a0;
      --warning: #ffbe0b;
      --danger: #ff006e;
      --dark: #14213d;
      --light: #f8f9fa;
      --light-gray: #e5e5e5;
      --text: #2b2d42;
      --card-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: var(--text);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      margin-bottom: 30px;
      text-align: center;
    }
    
    .page-title {
      font-size: 2.4rem;
      color: var(--dark);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .subtitle {
      color: #666;
      font-size: 1rem;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
    }
    
    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
    
    .form-card {
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--card-shadow);
    }
    
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-group {
      margin-bottom: 18px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--light-gray);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #2a75ee;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: var(--secondary);
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #7327db;
      transform: translateY(-2px);
    }
    
    .btn-refresh {
      background-color: var(--success);
      color: white;
      margin-bottom: 15px;
    }
    
    .btn-refresh:hover {
      background-color: #05c591;
      transform: translateY(-2px);
    }
    
    .records-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .stats-card {
      margin-bottom: 30px;
    }
    
    .placements-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .placement-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s;
      border-top: 5px solid var(--primary);
    }
    
    .placement-card:hover {
      transform: translateY(-5px);
    }
    
    .company-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--dark);
    }
    
    .role {
      font-size: 1rem;
      color: #555;
      margin-bottom: 15px;
    }
    
    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--light-gray);
    }
    
    .stats-row:last-child {
      border-bottom: none;
    }
    
    .stat-label {
      font-weight: 600;
      color: #666;
    }
    
    .stat-value {
      font-weight: 700;
      color: var(--dark);
    }
    
    .year-badge {
      display: inline-block;
      background-color: var(--warning);
      color: var(--dark);
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .no-records {
      text-align: center;
      padding: 40px 0;
      background-color: white;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
    }
    
    .summary-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .summary-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: var(--card-shadow);
    }
    
    .summary-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin: 10px 0;
    }
    
    .summary-label {
      color: #666;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .placements-list {
        grid-template-columns: 1fr;
      }
      
      .summary-stats {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="page-title">üéì Placement Stats Dashboard</h1>
      <p class="subtitle">Track placement records and company recruitment statistics</p>
    </header>

    <div class="main-content">
      <div class="form-card">
        <h2 class="section-title">‚úèÔ∏è Add New Placement Record</h2>
        <form id="placementForm">
          <div class="form-group">
            <label for="role">üíº Job Role</label>
            <input type="text" id="role" placeholder="e.g. Software Engineer" required>
          </div>
          
          <div class="form-group">
            <label for="companyName">üè¢ Company Name</label>
            <input type="text" id="companyName" placeholder="e.g. Google" required>
          </div>
          
          <div class="form-group">
            <label for="year">üìÖ Placement Year</label>
            <input type="number" id="year" placeholder="e.g. 2025" required>
          </div>
          
          <div class="form-group">
            <label for="studentsPlaced">üë®‚Äçüéì Students Placed</label>
            <input type="number" id="studentsPlaced" placeholder="e.g. 15" required>
          </div>
          
          <div class="form-group">
            <label for="averagePackage">üí∞ Average Package (LPA)</label>
            <input type="number" step="0.1" id="averagePackage" placeholder="e.g. 12.5" required>
          </div>
          
          <button type="submit" class="btn-primary">
            <span>‚ûï Add Record</span>
          </button>
        </form>
      </div>

      <div class="records-container">
        <div class="stats-card">
          <h2 class="section-title">üìä Placement Records</h2>
          <button onclick="fetchData()" class="btn-refresh">
            <span>üîÑ Refresh Data</span>
          </button>
          
          <div class="summary-stats" id="summaryStats">
            <!-- Summary stats will be populated by JS -->
          </div>
          
          <div class="placements-list" id="placementsContainer">
            <!-- Placement cards will be populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = 'http://localhost:8080/api/placements';
    
    // Form submission
    document.getElementById('placementForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const payload = {
        role: document.getElementById('role').value,
        companyName: document.getElementById('companyName').value,
        year: parseInt(document.getElementById('year').value),
        studentsPlaced: parseInt(document.getElementById('studentsPlaced').value),
        averagePackage: parseFloat(document.getElementById('averagePackage').value)
      };
      
      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        if (res.ok) {
          alert("‚úÖ Record added successfully!");
          document.getElementById('placementForm').reset();
          fetchData();
        } else {
          throw new Error("Failed to add record");
        }
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });
    
    // Fetch all placement data
    async function fetchData() {
      try {
        const res = await fetch(apiUrl);
        
        if (!res.ok) {
          throw new Error("Failed to fetch data");
        }
        
        const data = await res.json();
        displayData(data);
        displaySummaryStats(data);
      } catch (error) {
        document.getElementById('placementsContainer').innerHTML = `
          <div class="no-records">
            <h3>‚ùå Error loading data</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    }
    
    // Display placement data as cards
    function displayData(data) {
      const container = document.getElementById('placementsContainer');
      
      if (data.length === 0) {
        container.innerHTML = `
          <div class="no-records">
            <h3>üì≠ No Records Found</h3>
            <p>Add a new placement record to get started</p>
          </div>
        `;
        return;
      }
      
      // Sort by year (most recent first)
      data.sort((a, b) => b.year - a.year);
      
      container.innerHTML = '';
      
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'placement-card';
        card.innerHTML = `
          <div class="year-badge">üìÖ ${item.year}</div>
          <h3 class="company-name">üè¢ ${item.companyName}</h3>
          <p class="role">üíº ${item.role}</p>
          
          <div class="stats-row">
            <span class="stat-label">Students Placed</span>
            <span class="stat-value">üë®‚Äçüéì ${item.studentsPlaced}</span>
          </div>
          
          <div class="stats-row">
            <span class="stat-label">Average Package</span>
            <span class="stat-value">üí∞ ${item.averagePackage} LPA</span>
          </div>
          
          <div class="stats-row">
            <span class="stat-label">Record ID</span>
            <span class="stat-value">#${item.id}</span>
          </div>
        `;
        container.appendChild(card);
      });
    }
    
    // Display summary statistics
    function displaySummaryStats(data) {
      if (data.length === 0) {
        document.getElementById('summaryStats').innerHTML = '';
        return;
      }
      
      // Calculate summary stats
      const totalStudents = data.reduce((sum, item) => sum + item.studentsPlaced, 0);
      const totalCompanies = new Set(data.map(item => item.companyName)).size;
      const averagePackage = data.reduce((sum, item) => sum + item.averagePackage, 0) / data.length;
      const latestYear = Math.max(...data.map(item => item.year));
      
      const container = document.getElementById('summaryStats');
      container.innerHTML = `
        <div class="summary-card">
          <span class="summary-label">Total Students Placed</span>
          <div class="summary-value">üë®‚Äçüéì ${totalStudents}</div>
        </div>
        
        <div class="summary-card">
          <span class="summary-label">Companies Recruited</span>
          <div class="summary-value">üè¢ ${totalCompanies}</div>
        </div>
        
        <div class="summary-card">
          <span class="summary-label">Average Package</span>
          <div class="summary-value">üí∞ ${averagePackage.toFixed(2)}</div>
        </div>
        
        <div class="summary-card">
          <span class="summary-label">Latest Placement Year</span>
          <div class="summary-value">üìÖ ${latestYear}</div>
        </div>
      `;
    }
    
    // Initial data load
    document.addEventListener('DOMContentLoaded', function() {
      fetchData();
    });
  </script>
</body>
</html>
